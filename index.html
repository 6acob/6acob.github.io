<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/blocks/header.css" />
    <link rel="stylesheet" href="/css/blocks/main.css" />
    <title>Coffee Style</title>
  </head>

  <body class="body">
    <header class="header">
      <div class="coffeeStyle"><img src="/images/logo.png" alt="logo" /></div>
      <div class="home">HOME</div>
      <div class="products">OUR PRODUCTS</div>
      <div class="blog">BLOG</div>
      <div class="about">ABOUT</div>
      <div class="contact">CONTACT</div>
      <div class="styleGuide">STYLE GUIDE</div>
      <div class="cart">
        <div class="paket"><img src="/images/paket.png" alt="" /></div>
        <div class="cartButton">CART</div>
        <div class="round"><div class="count">0</div></div>
      </div>
    </header>
    <div class="line"></div>

    <div class="main">
      <div class="background">
        <img class="backpic" src="/images/background.png" alt="" />
        <div class="text">
          <div class="text1">Best place to buy design</div>
          <div class="text2">Coffee Mugs</div>
          <div class="text3">
            The most verstile furniture system ever created. Designed to fit
            your life, made to move and grow
          </div>
          <div class="text4">Explore our products</div>
        </div>
      </div>
    </div>
  </body>
</html>
